<div class="relative min-h-screen bg-[#0b1220] overflow-hidden">
  <!-- Fondo con gradiente y luz radial -->
  <div class="absolute inset-0 bg-gradient-to-br from-[#0b1220] via-[#111b33] to-[#0b1220]"></div>
  <div
    class="absolute inset-0 bg-[radial-gradient(circle_at_center,_rgba(59,130,246,0.1),_transparent_70%)]"
  ></div>

  <!-- Cuadrícula sutil -->
  <div
    class="absolute inset-0 opacity-[0.5] bg-[linear-gradient(90deg,_rgba(255,255,255,0.1)_1px,_transparent_1px),linear-gradient(0deg,_rgba(255,255,255,0.1)_1px,_transparent_1px)] bg-[size:80px_80px]"
  ></div>

  <div class="relative z-10 items-start justify-center h-screen px-10 text-blue-200">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div
        class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm border border-white/30 rounded-lg p-8 bg-white/10 backdrop-blur-3xl"
      >
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 48 48"
            class="mb-6 w-16 shrink-0 mx-auto"
          >
            <g fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="4">
              <path fill="currentColor" d="M36 35H12V21c0-6.627 5.373-12 12-12s12 5.373 12 12z" />
              <path stroke-linecap="round" d="M8 42h32M4 13l3 1m6-10l1 3m-4 3L7 7" />
            </g>
          </svg>
          <h2
            class="text-center text-2xl/9 font-bold tracking-tight text-blue-200 text-shadow-[2px_3px_2px_rgb(0_0_0_/_0.5)]"
          >
            Bienvenido a ReportHub!
          </h2>
          <p class="text-center mb-8">
            <span class="text-blue-200 font-medium text-shadow-[1px_2px_1px_rgb(0_0_0_/_0.8)]"
              >Inicia sesión para continuar</span
            >
          </p>
        </div>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm/6 font-medium text-blue-200 text-shadow-[1px_2px_1px_rgb(0_0_0_/_0.8)]"
              >Email address</label
            >
            <div class="mt-2">
              <input
                id="email"
                type="email"
                name="email"
                required
                autocomplete="email"
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm/6 font-medium text-blue-200 text-shadow-[1px_2px_1px_rgb(0_0_0_/_0.8)]"
                >Password</label
              >
            </div>
            <div class="mt-2">
              <input
                id="password"
                type="password"
                name="password"
                required
                autocomplete="current-password"
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-blue-400/80 px-3 py-1.5 text-sm/6 font-semibold text-white text-shadow-[2px_1px_2px_rgb(0_0_0_/_0.9)] hover:bg-blue-400/60 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500"
            >
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
